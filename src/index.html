<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form method="post">
      <fieldset class="fieldset">
        
        <legend>Personal information</legend>

        <label class="form_field">
          Surname:
          <input
            name="surname"
            type="text"
            autocomplete="off"
            required
          ></input>
        </label>
        <label class="form_field">
          Name:
          <input
            name="name"
            type="text"
            autocomplete="off"
            required
          ></input>
        </label>
        <label class="form_field">
          How old are you?
          <input
            name="age"
            type="number"
            minlength="1"
            maxlength="100"
            value="12"
          ></input>
        </label>
        <label class="form_field">
          Full date of birth:
          <input
            name="date"
            type="date"
            required
          ></input>
        </label>
        <label class="form_field">
          I accept the term of the agreement
          <input
            name="term"
            type="checkbox"
            required
          ></input>
        </label>

      </fieldset>
      <fieldset class="fieldset">

        <legend>Registration</legend>

        <label class="form_field">
          E-mail:
          <input
            name="email"
            type="email"
            placeholder="email@example.com"
          ></input>
        </label>
        <label class="form_field">
          Password:
          <input name="password" type="password"></input>
        </label>

      </fieldset>
      <fieldset class="fieldset">

        <legend>An interesting fact about you</legend>

        <div class="form_field">
          Do you love cats?
          <label>
            <input name="loveCats" type="radio"></input>
            Yes
          </label>
          <label>
            <input name="loveCats" type="radio"></input>
            No
          </label>          
        </div>
        <label class="form_field">
          What is tour favorite color?
          <input name="color" type="color"></input>
        </label>
        <label class="form_field">
          What time do you go to bed?
          <input name="timeToBed" type="time"></input>
        </label>
        <label class="form_field">
          What are your favorite brand of cars?
          <select name="favoriteCars" multiple>
            <option selected disabled>Choose a car</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Audi">Audi</option>
            <option value="BMW">BMW</option>
          </select>
        </label>
        <label class="form_field">
          How do you rate our work?
          <input
            name="color"
            type="range"
            min="1"
            max="10"
            value="1"
          ></input>
        </label>

      </fieldset>
      <fieldset class="fieldset">

        <legend>Additional info</legend>

        <label class="form_field">
          Comments:
          <textarea name="comments"></textarea>
        </label>
        <label class="form_field">
          Would you recommend us?
          <select name="recommend">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>

      </fieldset>

      <button class="form_field" type="submit">Submit</button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
